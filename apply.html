<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS Apply</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img class="sjulogo" src="sjulogo.png" alt="sjulogo" />
      <h1><b>National Service Scheme </b><br>
        <div style="font-weight: lighter;color: black;font-size: 25px;">
      St Joseph's University, Bengaluru.</div></h1>
      <img class="nsslogo" src="nss_logo.png" alt="logo" />
    </div>
    <div class="nav">
      <div class="ham-menu">
        <a><i class="fa-solid fa-bars ham-icon"></i></a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="apply.html">Apply</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="mainapply">
      <h2>Application Form</h2>
      <form action="submit_form.html" method="post" class="nss-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="register_no">Register Number:</label>
        <input type="text" id="register_no" name="register_no" required />

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="shift">Select Shift:</label>
        <select id="shift" name="shift" required>
          <option value="" disabled selected>Select a shift</option>
          <option value="shift1">Shift 1</option>
          <option value="shift2">Shift 2</option>
          <option value="shift3">Shift 3</option>
        </select>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="medical">Medical Condition (if any):</label>
        <textarea id="medical" name="medical" rows="3"></textarea>

        <label for="reason">Why do you want to join NSS?</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
